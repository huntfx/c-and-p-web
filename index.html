<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherrelle & Peter's Wedding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #fdfbf7;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 600px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 10px;
            font-weight: 400;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 400;
            color: #8a7a5f;
            margin-top: 0;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .rsvp-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #8a7a5f;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            letter-spacing: 2px;
        }

        .rsvp-button:hover {
            background-color: #6e614b;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cherrelle & Peter</h1>
        <h2>Are getting married</h2>
        
        <p>We can't wait to celebrate with you!</p>

        <a href="https://docs.google.com/forms/d/1xIXKs6iYi6wbFzAPxjGmdy0h15XmXOL1AHcOoIIQQXM" class="rsvp-button" target="_blank">
            RSVP HERE
        </a>

        <div class="footer">
            <p>More details to come soon.</p>
        </div>
    </div>

</body>
</html>
